
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davbot Service</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/ItbhQFq.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #00bfff;
      font-size: 2em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2.5em;
      margin: 10px 0;
    }

    p {
      max-width: 90%;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .btns {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 12px 24px;
      border: 2px solid #00bfff;
      color: #00bfff;
  b border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00bfff;
      color: #000;
    }
  </style>
</head>

<body>
  <div class="overlay">
      <h1 id="typingText"><br></h1>
    
   <p>.</p>
    
    <div class="btns">
     <a href="gpt.html" class="btn">Lancer l'assistant</a>
      <a href="fb.html" class="btn">Outils</a>
    </div>
  </div>
  <script>
  const text = "Bienvenue chez \n Davbot App";
  const element = document.getElementById("typingText");
  let i = 0;

  function typeWriter() {
    if (i < text.length) {
      const char = text.charAt(i);
      if (char === "\n") {
        element.innerHTML += "<br>";
      } else {
        element.innerHTML += char;
      }
      i++;
      setTimeout(typeWriter, 50); // Vitesse (ms)
    }
  }

  // Lancer quand la page charge
  window.onload = typeWriter;
</script>
</body>
</html>
