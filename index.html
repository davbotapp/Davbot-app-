
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davbot App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a2e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-image: url('https://i.imgur.com/L2SIlyw.jpeg');
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .cursor {display: inline-block;
      animation: blink 0.7s steps(2, start) infinite;
    }

    @keyframes blink {
      to { visibility: hidden; }
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons a {
      background: #0077ff;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 4px 15px rgba(0, 119, 255, 0.2);
      transition: transform 0.2s ease;
    }

    .buttons a:hover {
      transform: scale(1.05);
      background: #005bd1;
    }

    @media (max-width: 500px) {
      h1 { font-size: 22px; }
      .buttons { flex-direction: column; }
    }
  </style>
</head>
<body>

  <div class="logo"></div>
  <h1 id="title"> <span id="text"></span><span class="cursor">|</span> </h1>

  <div class="buttons">
    <a href="gpt.html">Lancer lâ€™assistant</a>
    <a href="fb.html">Outils</a>
  </div>

  <script>
    const text = "Bienvenue sur Davbot App <p>.</p>\n\n comment puis-je vous aidez aujourd'hui ?";
    const el = document.getElementById("text");
    let i = 0;
    function typeLetter() {
      if (i < text.length) {
        el.textContent += text.charAt(i);
        i++;
        setTimeout(typeLetter, 60);
      }
    }
    typeLetter();
  </script>

</body>
</html>
